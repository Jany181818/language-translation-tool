<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌐 Language Translator Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #d4fc79, #96e6a1);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, select, button {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-left: 5px solid #28a745;
      background: #f1fdf6;
      border-radius: 8px;
      font-size: 18px;
      white-space: pre-wrap;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
    }
    footer {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      .container { margin: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌐 Language Translator Tool</h1>
    <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>
    
    <label for="fromLang">Translate From:</label>
    <select id="fromLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="te">Telugu</option>
    </select>

    <label for="toLang">Translate To:</label>
    <select id="toLang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="te">Telugu</option>
    </select>

    <button onclick="translateText()">🔄 Translate</button>

    <div id="output" class="result" style="display:none;"></div>
    
    <div class="actions" id="actions" style="display:none;">
      <button onclick="copyText()">📋 Copy</button>
      <button onclick="speakText()">🔊 Speak</button>
    </div>
  </div>

  <footer>Made with ❤ | Works on GitHub Pages</footer>

<script>
async function translateText() {
  const text = document.getElementById("inputText").value;
  const from = document.getElementById("fromLang").value;
  const to = document.getElementById("toLang").value;

  if (!text.trim()) {
    alert("⚠ Please enter some text to translate.");
    return;
  }

  try {
    // Free LibreTranslate API
    const res = await fetch("https://libretranslate.de/translate", {
      method: "POST",
      body: JSON.stringify({
        q: text,
        source: from,
        target: to,
        format: "text"
      }),
      headers: { "Content-Type": "application/json" }
    });

    const data = await res.json();

    document.getElementById("output").style.display = "block";
    document.getElementById("output").innerText = data.translatedText;
    document.getElementById("actions").style.display = "flex";

  } catch (err) {
    alert("❌ Translation failed. Please try again.");
    console.error(err);
  }
}

function copyText() {
  const translated = document.getElementById("output").innerText;
  navigator.clipboard.writeText(translated).then(() => {
    alert("✅ Translated text copied!");
  });
}

function speakText() {
  const translated = document.getElementById("output").innerText;
  if (!translated) return;
  const speech = new SpeechSynthesisUtterance(translated);
  speech.lang = document.getElementById("toLang").value;
  window.speechSynthesis.speak(speech);
}
</script>
</body>
</html>
